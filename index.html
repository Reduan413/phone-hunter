<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail</title>
    <!--bootstrap stylesheet link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--font awesome link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--stylesheet-->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--header section start -->
    <section>
      <header>
        <a href="#" class="logo"
          ><i class="fa-solid fa-mobile-screen-button"></i>resto.</a
        >

        <div class="icons">
          <a href="#" class="fas fa-heart"></a>
          <a href="#" class="fas fa-shopping-cart"></a>
        </div>
      </header>
      <div class="container d-flex justify-content-center">
        <div class="input-group col-sm-7 input-group-lg">
          <input
            type="text"
            class="form-control input-text"
            id="search-field"
            placeholder="Search products...."
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
          <button
            onclick="searchMobile()"
            id="button-search"
            class="btn btn-outline-warning btn-lg"
            type="button"
          >
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </section>
    <!--header section end -->
    <!--Error part-->
    <div class="d-flex align-items-center justify-content-center w-100 mt-5">
      <div id="error-message"></div>
    </div>
    <!-- loader part  -->
    <div class="loader-container" id="loader">
      <img src="images/loader.gif" alt="" />
    </div>
    <!--mobile  details section start -->
    <section>
      <!-- single mobile details -->
      <div id="mobile-details" class="container"></div>
    </section>
    <!--mobile details section end -->
    <!--mobiles section start -->
    <section>
      <!--mobile search results -->
      <div id="search-mobile" class="container mb-5">
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>
        <div class="d-grid">
          <button
            id="showAll"
            class="btn btn-success btn-lg btn-show"
            onclick=""
            type="button"
          >
            Show More
          </button>
        </div>
      </div>
    </section>
    <!--mobiles section end -->

    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
